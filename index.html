<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zorey AI - Chatbot AI Assistant</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" href="icon.png" />
  <meta name="theme-color" content="#FFE8B0" />
  <meta property="og:title" content="Zorey AI - Asisten Belajar Interaktif" />
  <meta property="og:description" content="Zorey AI adalah chatbot pintar berbasis web yang siap membantu kamu dengan gaya yang ringan, cepat, dan modern. Coba sekarang!" />
  <meta property="og:image" content="https://zorey-ai.vercel.app/preview-zorey.png" />
  <meta property="og:url" content="https://zorey-ai.vercel.app/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Sora:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <!-- Loading -->
  <div id="loading-page">
    <img src="logo.png" alt="Zorey AI Logo" />
    <h1>Zorey AI</h1>
  </div>

  <!-- Header -->
  <header>
    <button class="hamburger" id="hamburger">&#9776;</button>
    <h1 class="logo">Zorey AI</h1>
    <button class="new-chat" id="new-chat">+ Obrolan Baru</button>
  </header>

  <!-- Sidebar -->
  <aside id="sidebar">
    <button class="close-btn" id="closeBtn">&times;</button>
    <h2>Terbaru</h2>
    <ul class="history">
      <li>Sejarah singkat AI</li>
      <li>Halo, Kamu siapa?</li>
    </ul>
    <hr />
    <div class="settings">
      <button id="copy-button">ðŸ“‹ Salin Chat</button>
      <button id="share-now">ðŸ”— Bagikan</button>
      <button id="toggle-dark">ðŸŒ™ Mode Gelap</button>
      <select id="languageSelect">
        <option value="id">ðŸ‡®ðŸ‡© Indonesia</option>
        <option value="en">ðŸ‡¬ðŸ‡§ English</option>
      </select>
    </div>
  </aside>

  <!-- Main Chat Area -->
  <main>
    <div id="chat-log" class="chat-log">
      <div class="ai-message">Halo! Ada yang bisa saya bantu?</div>
    </div>
    <div class="input-container">
      <input type="text" id="user-input" placeholder="Tanya apa saja..." />
      <button id="send-button">
        <span class="material-symbols-outlined">send</span>
      </button>
    </div>
  </main>

  <!-- Watermark -->
  <img src="logo.png" alt="Zorey AI" class="watermark" />

  <!-- Scripts -->
  <script src="https://unpkg.com/i18next@23.4.6/dist/umd/i18next.min.js"></script>
  <script src="script.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading-page').style.display = 'none';
      }, 1000);
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
      }
    });
  </script>
</body>
</html>
